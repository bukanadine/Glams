<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Glams</title>
  <link rel="stylesheet" href="styles-contact.css"> <!-- pake css utama -->
  <link rel="icon" href="assets/glamzz.png" type="image/x-icon">
</head>
<body>
  <!-- Navbar -->
  <header>
    <img src="assets/glamzz.png" alt="logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Whether it’s a question, feedback, or collaboration — feel free to reach out.</p>

    <div class="contact-container">
      <!-- Form -->
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <!-- Info -->
      <div class="contact-info">
        <h3>Our Info</h3>
        <p>Email: support@glams.com</p>
        <p>Phone: +62 812 3456 7890</p>
        <p>Address: Jakarta, Indonesia</p>
        <div class="social-links">
          <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
          <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="assets/tiktok.png" alt="TikTok"></a>
          <a href="#"><img src="assets/youtube.png" alt="YouTube"></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-logo">
      <img src="assets/glamzz.png" class="logo" alt="Glams Logo">
    </div>
    <p style="text-align:center; width:100%;">© 2025 Glams. All Rights Reserved.</p>
  </footer>
</body>
</html>
